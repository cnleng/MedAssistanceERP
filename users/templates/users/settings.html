{% extends 'users/base.html' %}
{% block head %}
    <title>Settings</title>
{% endblock head %}
{% block content %}
   <div class="ui grid center aligned ">
        <div class="ten wide column segment">
            <h1 class="ui orange segment header">
                Settings
            </h1>
            <div class="ui hidden divider"></div>
            <div class="ui grid">
                <button class="circular ui icon button" data-tooltip="Back"  data-position="bottom right" id="tooltip">
                    <a href="{{request.META.HTTP_REFERER|escape}}"><i class="angle left icon"></i></a>
                </button>
            </div>
            <div class="ui hidden divider"></div>
            
        </div>
    </div>
    <div class="ui grid center aligned">
        <div class=" two wide row">
            <div class="eight wide column">
                
                    <div class="ui form positive segment">
                        <h1 class="ui orange header">Change Password</h1> 
                        <div class="ui hidden divider"></div>  

                       
                        <div class="ui form">
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="ui hidden divider"></div>  
                                <div class="ui labeled input">
                                    <div class="ui label">
                                        Current
                                      </div>
                                    <input type="password" name="cur_pass" placeholder="Current Password" required>
                                </div>
                                <br />
                                <div class="ui hidden divider"></div>  
                                <div class="ui labeled input">
                                    <div class="ui label">
                                      Password
                                    </div>
                                    <input type="password" name="pass1" placeholder="Password" required>
                                </div>
                                <br />
                                <div class="ui hidden divider"></div>  
                                <div class="ui labeled input">
                                    <div class="ui label">
                                    Confirmation
                                    </div>
                                    <input type="password" name="pass2" placeholder="Password Confirmation" required>
                                </div>
                                <div class="ui hidden divider"></div>  
                                <input type="submit" class="ui positive large button" value='Change'>
                            </form>
                        </div>

                    </div>
            </div>
        </div>
    </div>
{% endblock content %}
