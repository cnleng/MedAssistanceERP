{% extends 'users/base.html' %}
{% load semanticui %}
{% block head %}
    <title>Cheque</title>
{% endblock head %}
{% block content %}

<div class="ui container">
    <div class="grid">
        <div class="ui form">
            <h2 class="ui dividing header">Cheque Details</h2>
            <form  method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <input type='submit' class='ui positive button'>Submit</input>
            </form>
        </div>
    </div>
</div>


</form> 
{% endblock content %}
